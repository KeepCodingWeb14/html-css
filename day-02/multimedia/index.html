<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multimedia</h1>
    <!-- Images -->
    <img 
      src="https://pngset.com/images/html-css-icon-html-css-logo-label-text-symbol-sticker-transparent-png-505239.png"
      title="html logo"
      alt="html css icon"
      width="150px"
    >
    <hr>
    <!-- videos -->
    <video
      
      poster="https://pngset.com/images/html-css-icon-html-css-logo-label-text-symbol-sticker-transparent-png-505239.png"
      muted
      controls
      src="video/graphs-business.webm"
    >
      <source src="video/graphs-business.mp4" type="mp4">
    </video>
    <!-- audio -->
    <audio
      autoplay
      muted
      controls
      src="video/graphs-business.webm"
    >
      <source src="/day-02/multimedia/video/graphs-business.webm" type="mp4">
    </audio>
    <!-- iframe -->
    <iframe
      src="https://www.apple.com/"
      width="600px"
      height="600px"
    ></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/Bl65Hh5UXs0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
