<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>responsive images</title>
</head>
<body>
  <!-- |-----------headsmall>-----------------head2x>------------ ♾ -->
  <!-- 0px--------768px-------------1440px-------- ♾ -->
  <div>
    <picture>
      <source
        media="(min-width: 1440px)"
        srcset="https://googlesamples.github.io/web-fundamentals/fundamentals/design-and-ux/responsive/head-2x.jpg"
      >
      <source
        media="(min-width: 768px)"
        srcset="https://googlesamples.github.io/web-fundamentals/fundamentals/design-and-ux/responsive/head-small.jpg"
      >
      <img src="https://googlesamples.github.io/web-fundamentals/fundamentals/design-and-ux/responsive/head-fb.jpg">
    </picture>
  </div>
</body>
</html>
